<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <!-- ==== -->
    <!-- Font -->
    <!-- ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- ======= -->
    <!-- Favicon -->
    <!-- ======= -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Countries" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- === -->
    <!-- CSS -->
    <!-- === -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="font-[Nunito_Sans]">
    <!-- ====== -->
    <!-- header -->
    <!-- ====== -->
    <header>
      <div class="container navbar bg-base-100 shadow-sm">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Where in the world?</a>
        </div>
        <div class="flex-none">
          <button
            id="darkMode"
            class="w-[108px] h-[22px] btn btn-square btn-ghost"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
            Dark Mode
          </button>
        </div>
      </div>

      <div class="mt-[46px] flex justify-end container">
        <select class="select" id="filter">
          <option disabled selected>Filter by Region</option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Oceania</option>
          <option>Americas</option>

        </select>
      </div>
    </header>

    <!-- ======== -->
    <!-- Skeleton -->
    <!-- ======== -->
    <template id="skeleton">
      <div class="flex w-80  flex-col gap-4">
        <div class="skeleton h-[160px] w-full"></div>
        <div class="skeleton h-[26px] w-[210px]"></div>
        <div class="skeleton h-[16px] w-[160px]"></div>
        <div class="skeleton h-[16px] w-[110px]"></div>
        <div class="skeleton h-[16px] w-[110px]"></div>
      </div>
    </template>
    <!-- ========= -->
    <!-- Templates -->
    <!-- ========= -->

    <!-- ========= -->
    <!-- COUNTRIES -->
    <!-- ========= -->

    <template id="countries">
      <div class="card bg-base-100 w-[264px] shadow-sm container h-[336px]">
        <figure class="mb-6">
          <img
            id="flag"
            src=""
            alt="flag"
            width="264"
            height="160px"
            class="w-[264px] h-[160px]"
          />
        </figure>
        <div class="card-body">
          <h2 id="countryName" class="text-[18px] font-extrabold mb-4"></h2>
          <div class="flex flex-col gap-2">
            <h3 id="population" class="text-[14px] font-light"></h3>
            <h3 id="region" class="text-[14p font-light"></h3>
            <h3 id="capital" class="text-[14px] font-light"></h3>
          </div>
        </div>
      </div>
    </template>

    <!-- ======= -->
    <!-- COUNTRY -->
    <!-- ======= -->

    <template id="infoTemplate">
      <div class="p-4 mx-auto container">
        <button
          id="backBtn"
          class="btn flex items-center gap-2 mb-6 transition w-[136px] h-[40px] pl-[32px] py-[10px] pr-[39px]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
            />
          </svg>
          Back
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
          <div>
            <img
              src=""
              alt=""
              id="infoFlag"
              class="w-[320px] md:w-[540px] h-[401px] object-contain"
            />
          </div>

          <div class="flex flex-col gap-5">
            <h2 id="infoCountry" class="text-[22px] font-extrabold mb-4"></h2>

            <div class="flex flex-col gap-[10px] mb-8">
              <span
                ><strong>Native Name:</strong> <span id="infoNative"></span
              ></span>
              <span
                ><strong>Population:</strong> <span id="infoPopulation"></span
              ></span>
              <span
                ><strong>Region:</strong> <span id="infoRegion"></span
              ></span>
              <span
                ><strong>Sub Region:</strong> <span id="InfoSubRegion"></span
              ></span>
              <span
                ><strong>Capital:</strong> <span id="infoCapital"></span
              ></span>
            </div>

            <div class="flex flex-col mb-8 gap-[10px]">
              <span
                ><strong>Top Level Domain:</strong> <span id="infoDomain"></span
              ></span>
              <span
                ><strong>Currencies:</strong> <span id="infoCurrencies"></span
              ></span>
              <span
                ><strong>Languages:</strong> <span id="infoLang"></span
              ></span>
            </div>

            <div class="mt-6">
              <h3 class="font-semibold mb-2">Border Countries:</h3>
              <div id="border-buttons" class="flex flex-wrap gap-2"></div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div class="flex flex-col justify-center">
      <div
        id="cards-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4 center justify-items-center"
      ></div>
    </div>

    <div id="details-page" class="hidden"></div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
